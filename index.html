<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VibeSpace - Your Emotional Companion</title>
    <meta name="description" content="VibeSpace is a smart emotional companion that recommends personalized music and movies based on your mood and real-time weather.">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      
      /* Animated background particles */
      .bg-particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }
      
      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
      }
      
      .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
      .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
      .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
      .particle:nth-child(4) { left: 40%; animation-delay: 1s; }
      .particle:nth-child(5) { left: 50%; animation-delay: 3s; }
      .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
      .particle:nth-child(7) { left: 70%; animation-delay: 1.5s; }
      .particle:nth-child(8) { left: 80%; animation-delay: 2.5s; }
      .particle:nth-child(9) { left: 90%; animation-delay: 3.5s; }
      .particle:nth-child(10) { left: 15%; animation-delay: 4.5s; }
    </style>
  </head>
  <body>
    <div class="bg-particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/src/main.tsx"></script>
  </body>
</html>
